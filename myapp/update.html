{% extends 'myapp/base.html' %} {% block body %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Update Task</h3>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm"
          >‚Üê Back to Home</a
        >
      </div>

      <div class="p-4 shadow rounded bg-white">
        <form method="POST">
          {% csrf_token %}

          <div class="form-group mb-3">
            <label for="name" class="form-label">Task</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              value="{{ task.name }}"
              placeholder="Update Task"
              required
            />
          </div>

          <div class="form-group mb-4">
            <label for="priority" class="form-label">Priority</label>
            <input
              type="text"
              class="form-control"
              name="priority"
              id="priority"
              value="{{ task.priority }}"
              placeholder="Update Priority"
              required
            />
          </div>

          <div class="d-flex justify-content-between">
            <a href="{% url 'home' %}" class="btn btn-outline-danger">Cancel</a>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
